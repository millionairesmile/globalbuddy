<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Collection</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
      import { getStorage } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCF4rHF-mrKPBFhGdgOxBXej5M8D9DewZE",
        authDomain: "global-buddy.firebaseapp.com",
        databaseURL: "https://global-buddy-default-rtdb.firebaseio.com",
        projectId: "global-buddy",
        storageBucket: "global-buddy.appspot.com",
        messagingSenderId: "339499892201",
        appId: "1:339499892201:web:f6a1f1e72baba7e70fdf78",
        measurementId: "G-L4RY8ELS8D",
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const storage = getStorage(app);
    </script>

    <div class="container">
      <h1>Menu Collection</h1>

      <div class="menu-photo-container">
        <div class="upload-section">
          <label for="fileInput" class="upload-label">
            <h2>Menu</h2>
            <!-- Menu 텍스트에 스타일이 적용됨 -->
          </label>
          <input
            type="file"
            id="fileInput"
            accept="image/*"
            class="upload-input"
            onchange="fileInputHandler(event)"
          />
        </div>
        <div id="imageGallery" class="image-gallery"></div>
      </div>

      <!-- Choose Your Menu 섹션 -->
      <div class="choose-menu">
        <h2 class="centered">Choose Your Menu</h2>
        <div class="input-area">
          <input type="text" id="name" placeholder="Name" required />
          <input type="text" id="menu" placeholder="Menu" required />
          <button id="addButton">Add</button>
        </div>
      </div>

      <!-- Collected Menu List Section -->
      <div class="menu-list">
        <h2 class="centered">Collected Menu</h2>
        <div class="menu-pages-container">
          <div id="menuPages" class="menu-pages"></div>
          <div class="pagination-dots"></div>
        </div>
      </div>

      <!-- Clear List and Password Input -->
      <div class="clear-section">
        <input
          type="password"
          id="clearPassword"
          placeholder="Enter Password"
        />
        <button onclick="clearMenu()">Clear List</button>
        <button onclick="clearImages()">Clear Images</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
